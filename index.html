<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensaje</title>
</head>
<body>
  <h1>Enviar Mensaje</h1>
  <form action="/guardar-mensaje" method="POST">
    <label for="destino">Destino:</label>
    <input type="email" id="destino" name="destino" required><br>

    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto" required><br>

    <label for="CC">CC:</label>
    <input type="email" id="CC" name="CC"><br>

    <label for="msg">Mensaje:</label>
    <textarea id="msg" name="msg" required></textarea><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
